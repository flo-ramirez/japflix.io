<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>.stars-outer {
  display : inline-block;
  position: relative;
  font-family: FontAwesome;
}
.stars-outer::before {
  content: "\f005 \f005 \f005 \f005 \f005"; /* 5 estrellas vacías */
  color: #ccc;
}
.stars-inner {
  position: absolute;
  top: 0;
  left: 0;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  color: #f8ce0b; /* Color de estrellas llenas */
}
.stars-inner::before {
  content: "\f005 \f005 \f005 \f005 \f005"; /* 5 estrellas llenas */
}
</style>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt="Japflix"></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
 
    <!-- Contenedor de detalles de la película seleccionada -->
    <div id="peliculaSeleccionada" class="pelicula-detalle">
      <h2 id="tituloPelicula"></h2>
      <p id="overviewPelicula"></p>
      <ul id="generosPelicula"></ul>
      <button id="cerrarDetalle" class="btn btn-danger mt-2">Cerrar</button>
    </div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionalidad.js"></script>
</body>

</html>
